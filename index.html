<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">

<head>
    <meta charset="UTF-8">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="assests/CSS/master.css" media="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="parent">
        <div class="imagecontainer">
            <img src="assests/CSS/card.svg" alt="">
        </div>
        <div class="avatar">
            <div class="avatarimage">
                <img src="assests/CSS/ana.jpeg" alt="">
            </div>
            <div class="details">
                <p class="name">Ahmed Mounir <span>25</span></p>
                <p class="city">Cairo</p>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="footer">

                <div class="">
                    <div class="value">80K</div>
                    <p>Followers</p>
                </div>
                <div class="">
                    <div class="value">803K</div>
                    <p>Likes</p>
                </div>
                <div class="">
                    <div class="value">1.4K</div>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
